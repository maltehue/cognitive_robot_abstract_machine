name: CI reusable
defaults:
  run:
    shell: bash -ieo pipefail {0}

on:
  workflow_call:

jobs:
  test:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/${{ github.repository }}:jazzy
    steps:
      - name: Checkout main repo
        uses: actions/checkout@v4
        with:
          path: 'cognitive_robot_abstract_machine'
          submodules: 'recursive'

      - name: Install dependencies
        run: |
          cd cognitive_robot_abstract_machine
          source /opt/ros/cram-venv/bin/activate
          poetry install

      - name: Run tests
        run: |
          source /opt/ros/overlay_ws/install/setup.bash
          source /opt/ros/cram-venv/bin/activate
          cd /opt/ros/cognitive_robot_abstract_machine
          python -m pytest -sv test/